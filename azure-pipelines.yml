trigger:
- master

pool:
  vmImage: 'ubuntu-22.04'

steps:
- checkout: self

- script: |
    echo "Contenido del repo:"
    ls -l
    echo "Contenido de users-api:"
    ls -l users-api || echo "No existe la carpeta users-api"
  displayName: 'ðŸ“‚ Verificar estructura de carpetas'

- task: Maven@4
  inputs:
    mavenPomFile: 'users-api/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
